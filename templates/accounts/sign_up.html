<!doctype html>
<html lang="en">
<head>
    <title>Registration Page - Fairweather's Stock Analysis Page</title>

    {% load static%}
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{%  static 'img/apple-icon.png' %}">
	<link rel="icon" type="image/png" href="{%  static 'img/favicon.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />


	<!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/material-kit.css' %}" rel="stylesheet"/>
</head>

<body class="login-page">
	<div class="page-header header-filter" style="background-image: url({% static 'img/my_images/alina-grubnyak-ZiQkhI7417A-unsplash.jpg' %}); background-size: cover; background-position: top center;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup">
						<form class="form" method="POST" action="">
							<div class="header header-primary text-center" style="background: #3f55b1;">
								<h4 class="card-title">Registration</h4>
                                <small class="description text-center">Set up with us now!</small>
							</div>

							<div class="card-content">

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">email</i>
									</span>
                                    <!-- email -->
                                    {% csrf_token %}
                                    {{ form.email }}
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<!-- password -->
                                    {{ form.password }}

								</div>

							<div class="footer text-center">
                                <button type = "submit" class="btn btn-primary btn-simple btn-wd btn-lg" style = "color:#3f55b1; font-weight: 700;">Register</button>
								<a href = "/login" class="btn btn-primary btn-simple btn-wd btn-lg">Back To Log In</a>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

	<!--   Core JS Files   -->
	<script src="{% static  'js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static  'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static  'js/material.min.js' %}"></script>

	<!--    Plugin for Date Time Picker and Full Calendar Plugin   -->
	<script src="{% static  'js/moment.min.js' %}"></script>

	<!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/   -->
	<script src="{% static  'js/nouislider.min.js' %}" type="text/javascript"></script>

	<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker   -->
	<script src="{% static  'js/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>

	<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select   -->
	<script src="{% static  'js/bootstrap-selectpicker.js' %}" type="text/javascript"></script>

	<!--	Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/   -->
	<script src="{% static  'js/bootstrap-tagsinput.js' %}"></script>

	<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput   -->
	<script src="{% static  'js/jasny-bootstrap.min.js' %}"></script>

	<!--    Plugin For Google Maps   -->
	<script  type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>




	<!--    Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc    -->
	<script src="{% static  'js/material-kit.js' %}" type="text/javascript"></script>
</html>
